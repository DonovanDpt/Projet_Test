    <header>
        <!--ICI LE LOGO DU SITE ET LE TITRE-->
        <div class="containerheader">

        <!--ICI LE FORMULAIRE-->

            <h2 class="textinscription">INSCRIPTION</h2>
            <img src="medias/images/inscritpion.png" alt="image solfège avec peinture" id="imgsolfège">
            <form action="">
                <div class="divform1">
                    <input type="text" name="NOM" id="" placeholder="NOM" class="inputform" required>

                <div class="divform1">
                    <input type="tel" name="Portable" id="" placeholder="Portable (facultatif)" class="inputform">

                </div>
                <button type="submit" class="submitbutton">ENVOYER</button>
            </form>
        </div>

            </div>
            <div class="divreseauxsocial">
